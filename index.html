<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard Site</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="container-1">
            <div class="row">
                <div class="col-12 col-md-3" id="search-form">
                    <h2>Search for a City:</h2>
                    <form id="search-form">
                        <div class="form-group">
                            <input type="text" class="form-control" id="city-name-input"
                                placeholder="Enter city name" />
                        </div>
                        <button class="btn btn-success">Search</button>
                    </form>
                </div>
                <div class="col-12 col-md-9 current-weather-container"></div>
            </div>
        </div>
        <br>
        <div class="container-2">
            <div class="row">
                <div class="col-12 col-lg-3" id="city-list">
                    <ul id="cities-list"></ul>
                </div>
                <div class="col-12 col-lg-9 five-day-forecast-container">
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
